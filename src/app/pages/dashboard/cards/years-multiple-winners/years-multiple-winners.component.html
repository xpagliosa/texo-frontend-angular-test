<div class="card-item h-100">
  <span class="card-title">List years with multiple winners</span>

  <table class="table table-sm table-bordered table-striped table-hover mt-3">
    <thead class="table-secondary">
      <tr>
        <th scope="col">Year</th>
        <th scope="col">Win Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list.years">
        <td>{{item.year}}</td>
        <td>{{item.winnerCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
